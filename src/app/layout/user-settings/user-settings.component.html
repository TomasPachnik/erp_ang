<div [@routerTransition]>
  <div class="row">
    <div class="col-xl-3">
    </div>
    <div class="col-xl-6">

      <form (ngSubmit)="onSubmit()" #userForm="ngForm" role="form">
        <div class="form-group">
          <label>Login</label>
          <input type="text" class="form-control" id="login" required disabled [(ngModel)]="user.login" name="login"
                 placeholder="Prihlasovacie meno" #login="ngModel">
          <div [hidden]="login.valid || login.pristine" class="alert alert-danger">Prihlasovacie meno je povinné</div>
        </div>

        <div class="form-group">
          <label for="name">Meno</label>
          <input type="text" class="form-control" id="name" required disabled [(ngModel)]="user.name" name="name"
                 placeholder="Meno používateľa" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Meno používateľa je povinné</div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" id="email" required disabled [(ngModel)]="user.email" name="email"
                 placeholder="Emailová adresa používateľa" #email="ngModel">
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Emailová adresa používateľa je
            povinná
          </div>
        </div>
        <div class="form-group">
          <label>Telefón</label>
          <input type="text" class="form-control" id="phone" disabled [(ngModel)]="user.phone" name="phone"
                 placeholder="Telefón používateľa" #phone="ngModel">
        </div>
        <br/>
        <button type="submit" class="btn btn-success" disabled>Submit</button>
      </form>
      <hr/>
      <form (ngSubmit)="onPassSubmit()" #passwordForm="ngForm" role="form">
        <div class="form-group">
          <label>Staré heslo</label>
          <input type="password" class="form-control" id="oldPassword" required [(ngModel)]="password.oldPassword"
                 name="oldPassword" placeholder="Staré heslo" #oldPassword="ngModel">
          <div [hidden]="oldPassword.valid || oldPassword.pristine" class="alert alert-danger">Zadajte staré heslo</div>
        </div>
        <div class="form-group">
          <label>Nové heslo</label>
          <input type="password" class="form-control" id="newPassword" required [(ngModel)]="password.newPassword"
                 name="newPassword" placeholder="Nové heslo" #newPassword="ngModel">
          <div [hidden]="newPassword.valid || newPassword.pristine" class="alert alert-danger">Zadajte nové heslo</div>
        </div>
        <div class="form-group">
          <label>Znova nové heslso</label>
          <input type="password" class="form-control" id="newPasswordAgain" required
                 [(ngModel)]="password.newPasswordAgain"
                 name="newPasswordAgain" placeholder="Znova nové heslo" #newPasswordAgain="ngModel">
          <div [hidden]="newPasswordAgain.valid || newPasswordAgain.pristine" class="alert alert-danger">Znova zadajte
            nové
            heslo
          </div>
        </div>

        <br/>
        <button type="submit" class="btn btn-success" [disabled]="!passwordForm.form.valid">Submit</button>

      </form>

    </div>
    <div class="col-xl-3">
    </div>
  </div>
</div>
