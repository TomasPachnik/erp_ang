<div [@routerTransition]>
  <app-page-header [heading]="'Users'" [icon]="'fa-table'"></app-page-header>

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Login</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i=index;">
        <td>{{user.login}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
